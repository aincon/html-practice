<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Me</title>
    <link href="../button.css" rel="stylesheet" type="text/css" />
    <link href="RegisterPage.css" rel="stylesheet" type="text/css" />
    <style>
    </style>

    <script>

        // 쿠키를 가져오는 함수
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(';');
            for (let i = 0; i < parts.length; i++) {
                const cookiePart = parts[i].trim();
                if (cookiePart.startsWith(`${name}=`)) {
                    return cookiePart.substring(name.length + 1);
                }
            }
        }
        // 페이지 로드 시 쿠키 확인
        window.onload = function() {
          if (document.cookie.includes('userId') && document.cookie.includes('username')) {
            // 쿠키가 있으면 로그인 상태로 간주하고 필요한 작업 수행
            // 예: 사용자 정보 표시, 게임 시작 등
            const userId = getCookie('userId');
            const username = getCookie('username');
            console.log(`Logged in as ${username} (ID: ${userId})`);
          } else {
            // 쿠키가 없으면 로그인되지 않은 상태로 처리
            // 예: 로그인 페이지로 리디렉션
          }
        };
    
        
      </script>

</head>
<body>
    <center>
        <h1>With Me</h1>
        <div style="border-radius: 20px;" class="class1">
            <div>
                <!-- 로그인 폼 -->
                <form id="loginForm" action="http://127.0.0.1:52271/login" method="post">
                    <label for="id">아이디:</label>
                    <input type="text" name="id" placeholder="아이디" required><br><br>

                    <label for="password">비밀번호:</label>
                    <input type="password" name="password" placeholder="••••••••••" required><br><br>

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </center>
    
</body>
</html>
