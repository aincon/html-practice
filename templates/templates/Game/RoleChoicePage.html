<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>With Me</title>
  <link href="../button.css" rel="stylesheet" type="text/css" />
  <link href="RoleChoicePage.css" rel="stylesheet" type="text/css" />
  <style>

  </style>
  <script>
    // 쿠키를 가져오는 함수
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function fetchProfile() {
      fetch('http://localhost:52271/profile', {
        method: 'GET',
        credentials: 'same-origin' // 쿠키를 함께 보냄
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch profile');
          }
          return response.json(); // JSON 형식으로 파싱
        })
        .then(profileData => {
          // 가져온 프로필 정보를 HTML에 추가
          const profileInfoDiv = document.getElementById('profileInfo');
          profileInfoDiv.innerHTML = `
            <p>User Profile:</p>
            <p>ID: ${profileData.id}</p>
            <p>Name: ${profileData.name}</p>
            <!-- 기타 프로필 정보를 추가할 수 있습니다 -->
          `;
        })
        .catch(error => {
          console.error('Error fetching profile:', error);
        });
    }
    
    // 페이지 로드 시 쿠키 확인
    window.onload = function() {
      fetchProfile();
      if (document.cookie.includes('userId') && document.cookie.includes('username')) {
        // 쿠키가 있으면 로그인 상태로 간주하고 필요한 작업 수행
        // 예: 사용자 정보 표시, 게임 시작 등
        const userId = getCookie('userId');
        const username = getCookie('username');
        console.log(`Logged in as ${username} (ID: ${userId})`);
      } else {
        // 쿠키가 없으면 로그인되지 않은 상태로 처리
        // 예: 로그인 페이지로 리디렉션
      }
    };
  </script>
</head>

<body>
  <center>
    <div>
      <h1>With Me</h1>
      <div id="profileInfo">
        <!-- 여기에 프로필 정보가 표시됩니다. -->
      </div>
      <div class="container">
        <div class="button-container">
          <button type="button" onclick="location.href='./GMGamePage.html'">GM</button>
          <br><br>
          <button type="button" onclick="location.href='./PLGamePage.html'">PL</button>
        </div><br>
      </div>
    </div>
  </center>
  
</body>

</html>
